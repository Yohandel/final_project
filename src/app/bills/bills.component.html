<div class="card">
    <div class="card-header">
        <div class="card-title flex-column align-items-start mt-3">
            <div class="ttl d-flex align-items-center">
                <h1 class="text-dark"> Lista de Gastos </h1>
            </div>
        </div>
    </div>
    <div class="card-body px-5">
        <tabla-template
        [title] = "title"
        [data] = "billsCopy"
        [type]="1"
        (getData)="getBills()"
        [titleTot]=" 'Total de Gastos'"
        [montoTot]="getTotalMont()"
        ></tabla-template>
    </div>
</div>
